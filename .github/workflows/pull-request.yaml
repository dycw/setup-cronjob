jobs:
  pytest:
    name:
      pytest (${{ matrix.os }}, ${{ matrix.python-version }}, ${{ matrix.resolution
      }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Run pytest
        uses: dycw/action-pytest@latest
        with:
          python-version: ${{ matrix.python-version }}
          resolution: ${{ matrix.resolution }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run 'pytest'
        uses: dycw/action-pytest@latest
        with:
          python-version: ${{ matrix.python-version }}
          resolution: ${{ matrix.resolution }}
          token: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
        python-version:
          - "3.14"
        resolution:
          - highest
          - lowest-direct
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Run 'ruff'
        uses: dycw/action-ruff@latest
name: pull-request
"on":
  pull_request:
    branches:
      - master
  schedule:
    - cron: 0 0 * * *
